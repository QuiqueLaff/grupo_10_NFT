<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <title>NFT</title>
</head>
<body>
    <div class="form-container"></div>
        <form action="">
            <h4>INICIAR SESIÓN</h4>
            <div class="form-control">
                <i class="fas fa-envelope icons"></i>
                <input class="form-input" type="text" name="email" placeholder="Email">
            </div>
            <div class="form-control">
                <i class="fas fa-key icons"></i>
                <input class="form-input" type="password" name="password" placeholder="Contraseña">
            </div>
            <div>
                <button type="submit" class="button">Ingresar</button>
            </div>
            <div class="form-control">
                <input type="checkbox" name="" value="" id="">
                <label for="">Mostrar contraseña</label>
            </div>
            <div class="form-control">
                <input type="checkbox" name="" value="" id="">
                <label for="">Recordarme</label>
            </div>
            <div class="hipervinculo">
                <a href="#">Olvide mi contraseña</a>
            </div>
       </form>
    </div>
</body>
</html>
